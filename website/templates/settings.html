{% extends "base.html" %} {% block title %}Hồ sơ{% endblock %} {% block content
%}
<h4 class="fw-bold py-3 mb-4">
  <!-- <span class="text-muted fw-light">Account Settings /</span> -->
  Cài đặt
</h4>
<div class="row">
  <div class="col-md-12">
    <div class="card mb-6">
      <h5 class="card-header">Đổi mật khẩu</h5>
      <div class="card-body pt-1">
        <form id="formAccountSettings" method="POST">
          <div class="row mb-4">
            <div
              class="mb-6 col-md-6 form-password-toggle fv-plugins-icon-container"
            >
              <label class="form-label" for="currentPassword"
                >Mật khẩu hiện tại</label
              >
              <div class="input-group input-group-merge has-validation">
                <input
                  class="form-control"
                  type="password"
                  name="currentPassword"
                  id="currentPassword"
                  placeholder="············"
                />
                <span class="input-group-text cursor-pointer"
                  ><i class="bx bx-hide"></i
                ></span>
              </div>
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>
          </div>
          <div class="row mb-4">
            <div
              class="mb-6 col-md-6 form-password-toggle fv-plugins-icon-container"
            >
              <label class="form-label" for="newPassword">Mật khẩu mới</label>
              <div class="input-group input-group-merge has-validation">
                <input
                  class="form-control"
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  placeholder="············"
                />
                <span class="input-group-text cursor-pointer"
                  ><i class="bx bx-hide"></i
                ></span>
              </div>
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>

            <div
              class="mb-6 col-md-6 form-password-toggle fv-plugins-icon-container"
            >
              <label class="form-label" for="confirmPassword"
                >Xác nhận mật khẩu</label
              >
              <div class="input-group input-group-merge has-validation">
                <input
                  class="form-control"
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  placeholder="············"
                />
                <span class="input-group-text cursor-pointer"
                  ><i class="bx bx-hide"></i
                ></span>
              </div>
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>
          </div>
          <h5 class="text-body">Yêu cầu mật khẩu:</h5>
          <ul class="ps-4 mb-4">
            <li class="mb-2">Tối thiểu 8 kí tự</li>
            <li class="mb-2">Có chứa ít nhất 1 số</li>
            <li class="mb-2">Có chứa ít nhất 1 kí tự viết hoa</li>
            <li class="mb-2">Có chứa ít nhất 1 kí tự đặc biệt</li>
          </ul>
          <div class="mt-6">
            <button
              type="submit"
              class="btn btn-primary me-3"
              id="submitButton"
            >
              Lưu
            </button>
          </div>
          <input type="hidden" />
        </form>
      </div>
    </div>
  </div>
  {% endblock %} {% block customjs %}
  <script
    type="text/javascript"
    src="{{ url_for('static',filename='js/settings.js') }}"
  ></script>
  {% endblock %}
</div>
